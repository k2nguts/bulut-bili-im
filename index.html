<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Cloud Projesi</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    pre{background:#f6f8fa;padding:16px;border-radius:8px;overflow:auto}
    button{padding:10px 14px;border:0;border-radius:8px;cursor:pointer;box-shadow:0 1px 2px rgba(0,0,0,.08)}
    input{padding:8px 10px;border:1px solid #ddd;border-radius:8px;min-width:220px}
    small{opacity:.7}
  </style>
</head>
<body>
  <header>
    <h1>Bulut Verileri</h1>
    <div>
      <input id="filter" placeholder="filter=aktif gibi (opsiyonel)" />
      <button id="btn">Verileri Getir</button>
    </div>
  </header>

  <small>Naçizane Veri Depoma Hoşgeldiniz</small>
  <pre id="out">Hazır.</pre>

<script>
  const API_URL = "https://bulut-bulut-bulut.kaanaydin2003.workers.dev/";
  const API_KEY = "1231321231231231321";

  const FORM_ACTION = "https://docs.google.com/forms/u/0/d/e/1FAIpQLScjh3kLIkZkYnzPiPadbrc17QeyWpwJWBFOXktjmVbQeRDScg/formResponse";
  const ENTRY_KAYNAK = "entry.882247960";
  const ENTRY_FILTER = "entry.880943259";
  const ENTRY_ADET   = "entry.1402258258";

  async function logUse(filter, adet) {
    try {
      const body = new URLSearchParams();
      body.append(ENTRY_KAYNAK, location.hostname);      
      body.append(ENTRY_FILTER, filter || "-");
      body.append(ENTRY_ADET, String(adet));
      await fetch(FORM_ACTION, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body,
        mode: "no-cors" 
      });
    } catch (_) {  }
  }

  async function getir() {
    const q = document.getElementById("filter").value.trim();
    const url = q ? `${API_URL}?filter=${encodeURIComponent(q)}` : API_URL;

    const out = document.getElementById("out");
    out.textContent = "Yükleniyor...";

    const res = await fetch(url, { headers: { "x-api-key": API_KEY } });
    if (!res.ok) {
      out.textContent = `Hata: ${res.status}\n` + await res.text();
      return;
    }
    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);

    logUse(q, data.length);
  }

  document.getElementById("btn").addEventListener("click", getir);
</script>

</body>
</html>
